<!DOCTYPE html>
<html>
    <head>
        <title>COVID-19 Dashboard!</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    </head>
    <body>
        
        <nav class="navbar-container">
            <div class="navbar-title">
                <h1>COVID-19 Dashboard</h1>
            </div>
            <div class="navbar-searchbar">
                <div class="navbar-searchbar-container">
                    <div class="navbar-searchbar-container-inner">
                        <input type="text" id="searchbar-input" placeholder="Enter a country, ...">
                        <div class="navbar-searchbar-suggestion-container">

                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content-container">
            <div class="content-map-container">
                <div class="content-map"></div>
                <div class="content-marker-container"></div>
            </div>

            <div class="content-sidebar-container content-sidebar-container-closed" id="content-sidebar-container">
                <div class="sidebar-opener">&lt;&lt;</div>
                <div class="sidebar"></div>

                <script>
                    let elem = document.querySelector('#content-sidebar-container');
                    let opener = elem.querySelector('.sidebar-opener');

                    opener.addEventListener('click', () => {
                        if (elem.classList.contains('content-sidebar-container-open')) {
                            elem.classList.remove('content-sidebar-container-open');
                            elem.classList.add('content-sidebar-container-closed');

                            opener.innerText = '<<';
                        } else {
                            elem.classList.remove('content-sidebar-container-closed');
                            elem.classList.add('content-sidebar-container-open');

                            opener.innerText = '>>';
                        }
                    });
                </script>
            </div>
        </main>

    </body>
</html>
